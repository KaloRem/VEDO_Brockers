<!-- Modal window "Buy a home" -->
<div id="modalBuy" class="modal">
  <div id="contentBuy" class="modal_content">
    <h1 class="modal_company_name">VEDO BROKERS</h1>
    <!-- Headline and close button -->
    <ul class="modal_title_list">
      <li class="modal_title_list_item">
        <h3 class="modal_title_headline">Buy a home</h3>
      </li>
      <li class="modal_title_list_item">
        <button id="closeBtnBuy" type="button" class="modal_close_btn">
          <svg class="modal_close_btn_svg">
            <use href="./svg/sprite.svg#icon_cross"></use>
          </svg>
        </button>
      </li>
    </ul>

    <form action="" class="modal_form">
      <!-- Options -->
      <div class="form_group" role="group" aria-labelledby="options_title">
        <p id="options_title" class="form_group_title">
          Choose Your option (at least 1)
        </p>
        <label class="form_group_item">
          <input
            class="form_group_item_input"
            type="checkbox"
            name="option"
            value="123 Anywhere St., Any City"
          />
          123 Anywhere St., Any City
        </label>

        <label class="form_group_item">
          <input
            class="form_group_item_input"
            type="checkbox"
            name="option"
            value="123 Anywhere St., Any City"
          />
          123 Anywhere St., Any City
        </label>

        <label class="form_group_item">
          <input
            class="form_group_item_input"
            type="checkbox"
            name="option"
            value="123 Anywhere St., Any City"
          />
          123 Anywhere St., Any City
        </label>
      </div>

      <!-- Contact details -->
      <div
        class="form_group"
        role="group"
        aria-labelledby="contact_detail_title"
      >
        <p id="contact_detail_title" class="contact_detail_title">
          Enter Your contact details
        </p>
        <input
          class="form_group_item contact_detail_group_item"
          type="text"
          name="username"
          required
          placeholder="Name"
          autocomplete="off"
        />

        <input
          class="form_group_item contact_detail_group_item"
          type="email"
          name="email"
          required
          placeholder="Email"
          autocomplete="off"
        />

        <input
          class="form_group_item contact_detail_group_item"
          type="phone"
          name="phone"
          required
          placeholder="Phone"
          autocomplete="off"
        />
      </div>
      <button id="checkBtnBuy" type="submit" class="modal_submit_btn">
        Submit
      </button>
    </form>
  </div>
</div>
